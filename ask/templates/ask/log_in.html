{% extends 'ask/base.html' %}
{% block header %}
    <header>
      <nav class="navbar navbar-expand-md navbar-dark  bg-dark m-0 p-2" style="height:6em">
          <a class="navbar-brand ml-3" href="{% url 'question_list'  %}">Ask Panichev</a>
          <form class="form-control form-check-inline bg-dark border-0 mt-md-0 mr-5 ">
              <input class="form-control mr-sm-3" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 bg-white" type="submit">Ask</button>
          </form>
          <b class="col-2 ml">
              <div class="row">
                  <a class="navbar ml-3 text-white" href="{% url 'log_in' %}">Log in</a>
                  <a class="navbar ml-3 text-white"  href="{% url 'registr' %}" >Register</a>
              </div>
          </b>
      </nav>
    </header>
{% endblock header %}
{% block left_content %}
        <div class="col-8">
            <div class="d-flex flex-column flex-md-row px-md-4 bg-white">
                <h2 class="navbar text-dark pl-0 pt-0 ">Log In</h2>
            </div>
            <a class="ml-4 text-danger">Sorry, wrong password!</a>
            <div class="form-group-inline row mt-3 mb-3 pl-3">
                <label for="" class="col-sm-2 col-form-label pl-4">Login</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="" placeholder="Login">
                </div>
            </div>
            <div class="form-group-inline row mb-3 pl-3">
                <label for="" class="col-sm-2 col-form-label pl-4">Password</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="" placeholder="Password">
                </div>
            </div>
            <div class="form-group-inline row mb-3">
                <label for="" class="col-sm-2 col-form-label pl-5"></label>
                <div class="col-sm-4 ml-4 pl-1">
                    <div>
                        <button class="btn btn-outline bg-success text-white" style="height:2.4em">Log in!</button>
                    </div>
                    <div class="mt-5">
                        <a class="text" href="{% url 'registr' %}">create new account</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock left_content %}
{% block pagination %}
{% endblock pagination %}
