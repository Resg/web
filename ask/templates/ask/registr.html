{% extends 'ask/base.html' %}
{% block header %}
    <header>
      <nav class="navbar navbar-expand-md navbar-dark  bg-dark m-0 p-2" style="height:6em">
          <a class="navbar-brand ml-3" href="{% url 'question_list'  %}">Ask Panichev</a>
          <form class="form-control form-check-inline bg-dark border-0 mt-md-0 mr-5 ">
              <input class="form-control mr-sm-3" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 bg-white" type="submit">Ask</button>
          </form>
          <b class="col-2 ml">
              <div class="row">
                  <a class="navbar ml-3 text-white" href="{% url 'log_in' %}">Log in</a>
                  <a class="navbar ml-3 text-white"  href="{% url 'registr' %}" >Register</a>
              </div>
          </b>
      </nav>
    </header>
{% endblock header %}
{%  block left_content %}
        <div class="col-8">
            <div class="d-flex flex-column flex-md-row px-md-4 bg-white">
                <h2 class="navbar text-dark pl-0 pt-0 ">Registration</h2>
            </div>
            <a class="ml-4 text-danger">Sorry, that email address already registred!</a>
            <div class="form-group-inline row mt-3 mb-3 pl-3">
                <label for="" class="col-sm-3 col-form-label pl-4">Login</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="" placeholder="Login">
                </div>
            </div>
            <div class="form-group-inline row mb-3 pl-3">
                <label for="" class="col-sm-3 col-form-label pl-4">Email</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="" placeholder="Email">
                </div>
            </div>
            <div class="form-group-inline row mb-3 pl-3">
                <label for="" class="col-sm-3 col-form-label pl-4">NickName</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="" placeholder="NickName">
                </div>
            </div>
            <div class="form-group-inline row mb-3 pl-3">
                <label for="" class="col-sm-3 col-form-label pl-4">Password</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="" placeholder="**********">
                </div>
            </div>
            <div class="form-group-inline row mb-3 pl-3">
                <label for="" class="col-sm-3 col-form-label pl-4">Repeat Password</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="" placeholder="**********">
                </div>
            </div>
            <div class="form-group-inline row mb-3 pl-3">
                <label for="" class="col-sm-3 col-form-label pl-4">Upload Avatar</label>
                <div class="col-sm-3">
                    <form class="form-control form-check-inline border-0 mb-3 pr-0 mr-5 ">
                        <input class="form-control mr-sm-3" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0 bg-success text-white" type="submit">Choose</button>
                    </form>
                    <button class="btn btn-outline-success mt-3 bg-success text-white" type="submit">Register</button>
                </div>
            </div>
        </div>
{% endblock left_content %}
{% block pagination %}
{% endblock %}
