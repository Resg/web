{% block pagination %}
    <nav aria-label="Page navigation example">
        <ul class="pagination ml-4">
            {% if questions.has_previous %}
                <li class="page-item"><a class="page-link text-dark" href="?page=1">&laquo; first</a></li>
                <li class="page-item"><a class="page-link text-dark" href="?page={{ questions.previous_page_number }}">{{ questions.previous_page_number }}</a>
            {% endif %}
            <li class="page-item "><a class="page-link text-primary" href="#">{{ questions.number }}</a>
            {% if questions.has_next %}
                <li class="page-item"><a class="page-link text-dark" href="?page={{ questions.next_page_number }}">{{ questions.next_page_number }}</a>
                <li class="page-item"><a class="page-link text-dark" href="?page={{ questions.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </ul>
    </nav>
{% endblock pagination %}
